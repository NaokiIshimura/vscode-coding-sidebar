name: Release VSIX

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run compile

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Determine version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "TAG=v$VERSION" >> "$GITHUB_ENV"

      - name: Package VSIX
        run: |
          vsce package --allow-missing-repository --no-dependencies --out ai-coding-sidebar-${VERSION}.vsix

      - name: Upload VSIX asset (release event)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ai-coding-sidebar-${{ env.VERSION }}.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload VSIX artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: ai-coding-sidebar-${{ env.VERSION }}
          path: ai-coding-sidebar-${{ env.VERSION }}.vsix

      - name: Check if release exists
        if: github.event_name != 'release'
        id: check_release
        run: |
          if gh release view ${{ env.TAG }} > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update release
        if: github.event_name != 'release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: v${{ env.VERSION }}
          draft: false
          prerelease: false
          files: ai-coding-sidebar-${{ env.VERSION }}.vsix
          body: |
            ## File List Extension v${{ env.VERSION }}

            VSCode拡張機能のリリースです。

            ### インストール方法
            ```bash
            code --install-extension ai-coding-sidebar-${{ env.VERSION }}.vsix
            ```

            詳細な変更内容は [CHANGELOG.md](https://github.com/NaokiIshimura/vscode-panel/blob/${{ env.TAG }}/CHANGELOG.md) をご覧ください。
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VSCode Marketplace
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        run: |
          vsce publish --pat ${{ secrets.VSCE_PAT }} --packagePath ai-coding-sidebar-${{ env.VERSION }}.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
